services:
  api01: &api
    image: leandronsp/cebolinha-api
    container_name: api01
    hostname: api01
    networks:
      - payment-processor
      backend:
        ipv4_address: 172.20.0.3
    depends_on:
      redis:
        condition: service_healthy

  api02: 
    <<: *api
    container_name: api02
    hostname: api02
    networks:
      - payment-processor
      backend:
        ipv4_address: 172.20.0.4

  worker:
    image: leandronsp/cebolinha-worker
    container_name: worker
    hostname: worker
    networks:
      - payment-processor
      backend:
        ipv4_address: 172.20.0.5
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - WORKER_REDIS_POOL_SIZE=10
      - WORKER_THREAD_POOL_SIZE=10
      - WORKER_MAX_ATTEMPTS=3
      - WORKER_BACKOFF_SLEEP_MS=5
      - WORKER_DEFAULT_TIMEOUT_MS=300
      - WORKER_FALLBACK_TIMEOUT_MS=100
      - WORKER_MAX_RETRIES=10

  redis:
    image: redis:7-alpine
    container_name: redis
    hostname: redis
    networks:
      backend:
        ipv4_address: 172.20.0.2
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 30

  nginx:
    image: nginx 
    container_name: nginx
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 9999:9999
    networks:
      backend:
        ipv4_address: 172.20.0.6
    depends_on:
      - redis
      - api01
      - api02
      - worker

volumes:
  cargodeps:

networks:
  payment-processor:
    external: true
  backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
