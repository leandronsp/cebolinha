services:
  api01: &api
    build:
      context: .
      target: asm-api
    container_name: api01
    hostname: api01
    networks:
      payment-processor:
      backend:
        ipv4_address: 172.20.0.3

  api02: 
    <<: *api
    container_name: api02
    hostname: api02
    networks:
      payment-processor:
      backend:
        ipv4_address: 172.20.0.4

  worker:
    build:
      context: .
      target: rust-worker
    container_name: worker
    hostname: worker
    command: worker
    networks:
      payment-processor:
      backend:
        ipv4_address: 172.20.0.5
    environment:
      - WORKER_REDIS_POOL_SIZE=5
      - WORKER_THREAD_POOL_SIZE=5
      - WORKER_MAX_ATTEMPTS=3
      - WORKER_BACKOFF_SLEEP_MS=5
      - WORKER_DEFAULT_TIMEOUT_MS=300
      - WORKER_FALLBACK_TIMEOUT_MS=100
      - WORKER_MAX_RETRIES=3

  redis:
    image: redis:7-alpine
    container_name: redis
    hostname: redis
    networks:
      backend:
        ipv4_address: 172.20.0.2

  nginx:
    image: nginx 
    container_name: nginx
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 9999:9999
    networks:
      backend:
        ipv4_address: 172.20.0.6
    depends_on:
      - redis
      - api01
      - api02
      - worker

networks:
  payment-processor:
    external: true
  backend:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
